<div class="container">
    <div>
        <h2>The results...</h2>
    </div>
    <div>
        Name: {{summoner.name}}
    </div>
    <div>
        Level: {{summoner.summonerLevel}}
    </div>
    <app-match></app-match>
    <app-match-item
    *ngFor="let participant of p"
    [p1]="participant"
    [color] = "colorPlacement(participant)">
    </app-match-item>
</div>
<div>
    <a href="/">Back home</a>
</div>
