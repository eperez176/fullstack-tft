<div class="container">
    <div>
        <h2>The results...</h2>
    </div>
    <div>
        Name: {{summoner.name}}
    </div>
    <div>
        Level: {{summoner.summonerLevel}}
    </div>
    <app-match
    [api] = "apitemp"
    *ngFor="let match of matches"
    [matchName]="match"
    [puuid] = "summoner.puuid"
    ></app-match>
</div>
<div>
    <a href="/">Back home</a>
</div>
